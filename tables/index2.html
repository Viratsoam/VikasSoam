<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table-2</title>

<body>

        <caption>CODING NINJAS GOODIES - XYZ DISPATCH</caption>

            <tr>
                <th>QUANTITY</th>
                <th>COST</th>
            </tr>
            <tr>
                <th rowspan="6">MONDAY</th>
                <th rowspan="3">10:00 AM</th>

                <td>10</td>
                <td rowspan="3">2000</td>
            </tr>
            <tr>
                <td>T-SHIRT</td>
                <td>10</td>
            </tr>
            <tr>
                <td>NOTEBOOK</td>
                <td>20</td>
            </tr>
            <tr>
                <th rowspan="2">01:00 PM</th>
                <td>T-SHIRT</td>
                <td>20</td>
                <td rowspan="2">1300</td>
            </tr>
            <tr>
                <td>NOTEBOOK</td>
                <td>15</td>
            </tr>
            <tr>
                <th rowspan="1">05:00 PM</th>
                <td><CENTER>BAG</CENTER></td>
                <td><Center>8</Center></td>
                <td rowspan="1">800</td>
            </tr>
            <tr>
                <th rowspan="5">TUESDAY</th>
                <th rowspan="3">12:00 PM</th>
                <td>BAG</td>
                <td>8</td>
                <td rowspan="3">2100</td>
            </tr>
            <tr>
                <td>R_SHIRT</td>
                <td>12</td>
            </tr>
            <tr>
                <td>NOTEBOOK</td>
                <td>12</td>
            </tr>
            <tr>
                <th rowspan="2">01:00 PM</th>
                <td>T-SHIRT</td>
                <td>10</td>
                <td rowspan="2">600</td>
            </tr>
            <tr>
                <td>NOTEBOOK</td>
                <td>10</td>
            </tr>

        </tbody>

    </table>

</body>
</html>
